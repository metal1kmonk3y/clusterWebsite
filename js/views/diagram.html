<h3>{{detail.subtitle}}</h3>
<pre>
    <h4>{{diagram.name}}</h4>
    {{diagram.cores}} 
    {{diagram.RAM}} 
    <a class="btn btn-primary"  role="button" href="#/" id = "backToG">Back To Gallery</a>

    <a href = {{diagram.img}} title="Enlarge"><img class ="img-responsive" ng-src="{{diagram.img}}"> </a><br/>
</pre>
