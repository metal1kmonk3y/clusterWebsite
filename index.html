<!doctype html>
<html ng-app="cluster" ng-controller="MainController">
	<head>
		
		<meta charset="utf-8" />
		<!-- CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="bootstrap/css/main.css" rel="stylesheet"/>
		<!-- AngularJS library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<!--AngularJS routing library -->
    	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		  
		<title>{{menu.title}}</title>
		<link href={{menu.img}} type="image/x-icon" rel="shortcut icon">
		<link href={{menu.img}} type="image/x-icon" rel="icon">
		
  	</head>
	<!--app cluster starts here-->
	<body>
		<!--main controller starts here-->
		<div class="main container ">
			
			<section >
			<!--top navigation menu-->
			<nav class="navbar navbar-fixed-top navbar">
			  <div class="container">
			    <ul class="nav navbar-nav"  id = "topMenu">
			    	<!--title of website-->
  					<li>
  					<h1 id ="title">{{menu.title}}</h1>
					</li>	
			      	<!--menu items-->
					<li ng-repeat="item in menu.menuItems">
						<a class="nav-link" href={{item.link}} >{{item.name}}</a>
					</li>
			    </ul>
			  </div>
			</nav>
			</section>
			
			<!-- Cluster Status -->
			<section id="status">
				<h2>{{currStatus.title}}</h2>
				<ul>
					<a href="{{currStatus.URL}}">{{currStatus.description}}</a>
				</ul>
			</section>
		
		
			<!--Architecture info -->
			<section>
				<h2>{{diagrams.title}}</h2>
				<ul>
					{{diagrams.description}}
					<li ng-repeat="(key, value) in diagrams.architecture">
						<span class="keys">{{key}} :</span>
				   		{{value}}
				   	</li>
				</ul>
			    <!-- gallery of hwloc diagrams-->
				<div ng-view id ="hwloc">
				</div>
			</section>
			
				
			
			
	
						<div class="code">{{fileBasic}}</div>
				
	
		
			
			
			<!--Footer navigation menu-->
			<nav class="navbar navbar-fixed-bottom" id="footer">
	  			<ul class="container" >
	  				<!--Footer Items-->
	    			<li id="leftFoot">
					 <a href="http://www.uwlax.edu"  title="To UW Lax Website"><img id ="logo" src="img/logo_uwl.jpg" height="44" width="114"/><a/>
					 <li/>
					 <li id="leftFoot">
					 <a href="http://www.uwlax.edu" title="To UW Lax Website">UW La Crosse<a/><br/>
					 <a href="http://www.cs.uwlax.edu/" title="To UW Lax CS Website">Computer Science Department</a>
					</li>
					<li>
					  <a href ="#test/#status" id="backToTop" class="btn btn-outline-secondary" role="button"> Back To Top</a>
					</li>
					<li id = "rightFoot">
					  Contact: someOne@uwlax.edu
					</li>
	  			</ul>
			</nav>
	
		<!--main controller end-->
		</div>
	
	<!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/diagramController.js"></script>
    
    <!-- Services -->
    <script src="js/services/serveBasic.js"></script>
    <script src="js/services/serveSubmitRun.js"></script>
    <script src="js/services/serveMenu.js"></script>
    <script src="js/services/serveDiagrams.js"></script>
	<script src="js/services/serveArch.js"></script>
	<script src="js/services/serveStatus.js"></script>
	<script src="js/services/accountInfo.js"></script>
    
    <!-- Jquery -->
    <script src="js/simple.js"></script>
    
    
   
	</body>
</html>
