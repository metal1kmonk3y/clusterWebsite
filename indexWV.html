<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="bootstrap/css/main.css" rel="stylesheet"/>
		<!-- AngularJS library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<!--AngularJS routing library -->
    	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		  
		<title>Flux Cluster</title>
		<link href="img/fav_icon.png" type="image/x-icon" rel="shortcut icon">
		<link href="img/fav_icon.png" type="image/x-icon" rel="icon">
		
  	</head>
	<!--app cluster starts here-->
	<body ng-app = "cluster" id="status">
		<!--main controller starts here-->
		<div class="main container" ng-controller="MainController" >
			
			<!--top navigation menu-->
			<nav class="navbar navbar-fixed-top navbar">
			  <div class="container">
			    <ul class="nav navbar-nav">
			    	<!--title of website-->
  					<li>
  					<h1 id ="title">{{menu.title}}</h1>
					</li>	
			      	<!--menu items-->
					<li ng-repeat="item in menu.menuItems">
						<a class="nav-link" href={{item.link}}>{{item.name}}</a>
					</li>
					
			    </ul>
			  </div>
			</nav>
				
				<!--main controller end-->
		</div>
		
		
		<div ng-view></div>
			
				
		
		
		
		
	
	
	<!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/mainController.js"></script>
     <script src="js/controllers/mainControlLab.js"></script>
    
    <!-- Services -->
    <script src="js/services/serveBasic.js"></script>
    <script src="js/services/serveSubmitRun.js"></script>
    <script src="js/services/serveMenu.js"></script>
    <script src="js/services/serveDiagrams.js"></script>
    <script src="js/services/serveDi.js"></script>
   
    
    <!-- Jquery -->
    <script src="js/simple.js"></script>
   
	</body>
</html>
